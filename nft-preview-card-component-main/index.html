<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
	<main role="main" class="container">
			<div class="card">
				<div class="image">
					<img src="images/image-equilibrium.jpg" alt="" />
					<div class="hover">
						<img src="images/icon-view.svg" alt="" />
					</div>
				</div>
				<div class="content">
					<h1 class="heading">
						Equilibrium #3429
					</h1>
					<p class="para">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="price-time">
						<div class="price"><img src="./images/icon-ethereum.svg">0.41ETH</div>
						<div class="time"><img src="./images/icon-clock.svg">3 days left</div>
					</div>
					<hr>
					<div class="creator">
						<img src="./images/image-avatar.png" alt="">
						<div class="text">Creation of <span class="name">Jules Wyvern</span></div>
					</div>
				</div>
			</div>
	</main>
	<footer role="attribution">
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://www.frontendmentor.io/profile/apr61" target="_blank">Pradeep</a>.
		</div>
	</footer>
</body>
</html>
