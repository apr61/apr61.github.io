<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section>
		<div class="my-balance">
			<div class="balance-title">
				<p>My balance</p>
				<h1 class="balance">$921.48</h1>
			</div>
			<img src="./images/logo.svg" alt="Logo">
		</div>
		<div class="chart-container">
			<h2 class="title">
				Spending - Last 7 days
			</h2>
			<div class="chart">
				<div class="mon bar"></div>
				<div class="tue bar"></div>
				<div class="wed bar"></div>
				<div class="thu bar"></div>
				<div class="fri bar"></div>
				<div class="sat bar"></div>
				<div class="sun bar"></div>
			</div>
			<div class="spending-analysis">
				<div>
					<p>
						Total this month
					</p>
					<div class="total-amount">
						$478.33
					</div>
				</div>
				<div>
					<div class="amount-increment">
						+2.4%
					</div>
					<p>
						from last month
					</p>
				</div>
			</div>
		</div>
	</section>
	<script src="script.js" type="module"></script>
</body>
</html>
