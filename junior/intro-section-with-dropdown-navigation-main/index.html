<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Intro section with dropdown navigation</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="logo">
			<img src="./images/logo.svg" alt="Snap logo">
		</div>
		<nav>
			<ul>
				<li>
					<div class="dropdown features-dropdown">
						<button>Features
							<img src="./images/icon-arrow-down.svg" class="arrow" alt="arrow down">
						</button>
						<div class="dropdown-content">
							<a href="#"><img src="./images/icon-todo.svg" alt="Todo" class="icons">Todo&nbsp;List</a>
							<a href="#"><img src="./images/icon-calendar.svg" alt="Calander" class="icons">Calander</a>
							<a href="#"><img src="./images/icon-reminders.svg" alt="Reminders"class="icons">Reminders</a>
							<a href="#"><img src="./images/icon-planning.svg" alt="Planning" class="icons">Planning</a>
						</div>
					</div>
				</li>
				<li>
					<div class="dropdown company-dropdown">
						<button>Company
							<img src="./images/icon-arrow-down.svg" class="arrow" alt="arrow down">
						</button>
						<div class="dropdown-content">
							<a href="#">History</a>
							<a href="#">Our&nbsp;Team</a>
							<a href="#">Blog</a>
						</div>
					</div>
				</li>
				<li><a href="#">Careers</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Login</a></li>
				<li><a href="#">Register</a></li>
			</ul>
			<div class="close-menu">
				<img src="./images/icon-close-menu.svg" alt="Close- Menu">
			</div>
		</nav>
		<div class="open-menu">
			<img src="./images/icon-menu.svg" alt="Open Menu">
		</div>
	</header>
	<main>
		<section class="main-pic">
			<picture>
				<source media="(min-width: 50rem)" srcset="./images/image-hero-desktop.png">
				<img src="./images/image-hero-mobile.png" alt="Image Hero">
			</picture>
		</section>
		<section class="main-content">
			<h1 class="title">
				Make <br> remote work
			</h1>
			<p class="desc">
				Get your team in sync, no matter your location. Streamline processes,
				create team rituals, and watch productivity soar.
			</p>
			<button class="learn-more">
				Learn More
			</button>
		</section>
		<section class="clients">
			<img src="./images/client-databiz.svg" alt="Databiz">
			<img src="./images/client-audiophile.svg" alt="Audiophile">
			<img src="./images/client-meet.svg" alt="Meet">
			<img src="./images/client-maker.svg" alt="Maker">
		</section>
	</main>
	<script src="./script.js"></script>
</body>

</html>
