<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main class="container">
    <section class="card">
      <div class="card__profile">
        <div class="card__profile__img">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        </div>
        <div class="card__profile__name">
          <p>Report for</p>
          <h1 class>Jeremy<br> Robson</h1>
        </div>
      </div>
      <div class="card__options">
        <button class="btn daily">Daily</button>
        <button class="btn weekly">Weekly</button>
        <button class="btn monthly">Monthly</button>
      </div>
    </section>
    <section class="card__wrapper">
      <div class="card card--color--work">
        <div class="card__data">
          <div class="card__data__title__menu">
            <h2 class="card__data__title">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </div>
          <div class="card__data__summary">
            <div class="card__data__current">5hrs</div>
            <div class="card__data_previous">Yesterday - 7hrs</div>
          </div>
        </div>
      </div>
      <div class="card card--color--play">
        <div class="card__data">
          <div class="card__data__title__menu">
            <h2 class="card__data__title">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </div>
          <div class="card__data__summary">
            <div class="card__data__current">5hrs</div>
            <div class="card__data_previous">Yesterday - 7hrs</div>
          </div>
        </div>
      </div>
      <div class="card card--color--study">
        <div class="card__data">
          <div class="card__data__title__menu">
            <h2 class="card__data__title">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </div>
          <div class="card__data__summary">
            <div class="card__data__current">5hrs</div>
            <div class="card__data_previous">Yesterday - 7hrs</div>
          </div>
        </div>
      </div>
      <div class="card card--color--exercise">
        <div class="card__data">
          <div class="card__data__title__menu">
            <h2 class="card__data__title">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </div>
          <div class="card__data__summary">
            <div class="card__data__current">5hrs</div>
            <div class="card__data_previous">Yesterday - 7hrs</div>
          </div>
        </div>
      </div>
      <div class="card card--color--social">
        <div class="card__data">
          <div class="card__data__title__menu">
            <h2 class="card__data__title">Work</h2>
            <img class="card__data__menu" src="./images/icon-ellipsis.svg" alt="menu">
          </div>
          <div class="card__data__summary">
            <div class="card__data__current">5hrs</div>
            <div class="card__data_previous">Yesterday - 7hrs</div>
          </div>
        </div>
      </div>
      <div class="card card--color--self">
        <div class="card__data">
          <div class="card__data__title__menu">
            <h2 class="card__data__title">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu">
          </div>
          <div class="card__data__summary">
            <div class="card__data__current">5hrs</div>
            <div class="card__data_previous">Yesterday - 7hrs</div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
