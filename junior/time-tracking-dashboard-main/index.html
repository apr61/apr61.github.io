<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="https://kit.fontawesome.com/dd4e279429.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="container">
    <section class="card">
      <div class="card__profile">
        <div class="card__profile__img">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        </div>
        <div class="card__profile__name">
          <p>Report for</p>
          <h1 class>Jeremy<br> Robson</h1>
        </div>
      </div>
      <div class="card__options">
        <button class="btn daily active">Daily</button>
        <button class="btn weekly">Weekly</button>
        <button class="btn monthly">Monthly</button>
      </div>
    </section>
    <section class="card__wrapper" data-card-wrapper>
    </section>
  </main>
  <script src="./script.js" type="module"></script>
</body>

</html>
