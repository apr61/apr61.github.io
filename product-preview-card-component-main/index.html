<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

      <link rel="stylesheet" href="./style.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

</head>
<body>
		<div class="card">
			<div class="image">

			</div>
			<div class="content">
				<div class="brand">PERFUME</div>

				<div class="heading">Gabrielle Essence Eau De Parfum</div>
				
				<div class="description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, 
					Perfumer-Creator for the House of CHANEL.
				</div>
				<div class="price">
					<div class="one">$149.99</div>
					<div class="two">$169.99</div>
				</div>
				<div>
					<div class="addtocart"><img src="./images/icon-cart.svg">Add to Cart</div> 
				</div>
			</div>
		</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/apr61" target="_blank">Pradeep</a>.
  </div>
</body>
</html>
