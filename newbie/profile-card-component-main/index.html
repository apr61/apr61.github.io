<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<main role="landmark">
		<div class="container">
			<div class="image">
				<img src="./images/bg-pattern-card.svg" class="pic-bg" alt="card pattern">
				<img src="./images/image-victor.jpg" class="profile-pic" alt="profile pic">
			</div>
			<div class="card">
				<div class="name-age">
					<h1 class="name">Victor Crest <span class="age">26</span></h1>
				</div>
				<div class="location">
					London
				</div>
				<hr>
				<div class="social">
					<div class="small-container">
						<div class="count">
							80K
						</div>
						<div class="title">
							Followers
						</div>
					</div>
					<div class="small-container">
						<div class="count">
							803K
						</div>
						<div class="title">
							Likes
						</div>
					</div>
					<div class="small-container">
						<div class="count">
							1.4K
						</div>
						<div class="title">
							Photos
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

<footer role="landmark">
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://www.frontendmentor.io/profile/apr61" target="_blank">Pradeep</a>.
	  </div>
</footer>
</body>

</html>
