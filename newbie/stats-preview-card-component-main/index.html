<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Stats preview card component</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
		rel="stylesheet">

</head>

<body>
	<main role="main-container">
		<div class="container">
			<div class="main-card">
				<div class="image">
				</div>
				<div class="card">
					<h1 class="heading">
						Get <span class="insight">insights</span>
						that help your business grow.
					</h1>

					<p class="para">
						Discover the benefits of data analytics and make better decisions regarding revenue, customer
						experience, and overall efficiency.
					</p>
					<div class="stats-info">
						<div class="small-container">
							<div class="count">10k+</div>
							<div class="name">Companies</div>
						</div>
						<div class="small-container">
							<div class="count">314</div>
							<div class="name">Templates</div>
						</div>
						<div class="small-container">
							<div class="count">12M+</div>
							<div class="name">Queries</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer role="footer-container">
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://www.frontendmentor.io/profile/apr61" target="_blank">Pradeep</a>.
		</div>
	</footer>
</body>

</html>
